<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/musicUI_black.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div class="musicUI_group">
    <select >
      <option value="1">Verb1</option>
      <option value="2">Verb2</option>
      <option value="3">Verb3</option>
      <option value="4">Verb1</option>
      <option value="5">Verb2</option>
      <option value="6">Verb3</option>
    </select>
    <input type="range">
    <input type="range" class="knob">
    <input type="range" class="knob led">
    <input type="range" orientation="vertical">
  <div class="musicUI_discretGroup">
    <label for="r1"><i class="fa fa-backward"></i></label>
    <input type="radio" name="player" id="r1">
    <label for="r2"><i class="fa fa-play"></i></label>
    <input type="radio" name="player" id="r2">
    <label for="r3"><i class="fa fa-stop"></i></label>
    <input type="radio" name="player" id="r3">
    <label for="r4"><i class="fa fa-forward"></i></label>
    <input type="radio" name="player" id="r4">
  </div>

</div>

<script src="jQuery-musicUI-plugin.js"></script>
<script>
$(function(){

  $('.musicUI_group *').musicUI().on('change',function(){
  console.log($(this).val());
  });



})

</script>
</body>
</html>
