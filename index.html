<html lang="en">

  <link rel="stylesheet" href="css/musicUI_black.css">

  <link rel="stylesheet" href="css/grad.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="led.js"></script>
</head>
<body>

  <div class="musicUI_group">
    <div class="musicUI_discretGroup">
    <meter id="vu" class="vu" min="0" max="100" value="50"></meter>
    <div class="musicUI_discretGroup">
      <input name="Low"  class="knob" type="range" min="0" max="100" value="20">
      <input name="Med." class="knob" type="range" min="0" max="100" value="50" >
      <input name="High" class="knob" type="range" min="0" max="100" value="70">
    </div>
  <div class="musicUI_discretGroup">
        <label for="r1"><i class="fa fa-backward"></i></label>
        <input type="radio" name="player" id="r1">
        <label for="r2"><i class="fa fa-play"></i></label>
        <input type="radio" name="player" id="r2">
        <label for="r3"><i class="fa fa-stop"></i></label>
        <input type="radio" name="player" id="r3">
        <label for="r4"><i class="fa fa-forward"></i></label>
        <input type="radio" name="player" id="r4">
      </div>
      <select >
        <option value="youpi1">Tunner</option>
        <option value="youpi2">Aux</option>
        <option value="youpi3">CD</option>
        <option value="youpi4">Tape</option>
        <option value="youpi3">Phono</option>
      </select>
      </div>




</div>

<div id="test" style="position:relative;height:200px;">

</div>

<div id="test2" style="position:relative;display:inline-block;border:1px solid red">

</div>




<script src="jQuery-musicUI-plugin.js"></script>
<script>
$(function(){

  var c;
  var l =[];
  for (c= 0; c<10;c++){
    var color = (c<6)? 'green' : (c<8)? 'orange' : 'red';
    l.push(led({size:5,left:12*c+'px',color:color}));
  }
  $('#test').append(l);
  $('input[name=Low]').on('input',function(){
    var v= $(this).val()/10;

    for (c= 0; c<10;c++){
      l[c].control(v-c)
    }


})
    for (c=0;c<11;c++){
      $('#test2').append(grad({angle:360/11*c,text:'autre',size:30,left:50+10*Math.cos(Math.PI*2/11*c)+'%',top:50+10*Math.sin(Math.PI*2/11*c)+'%'}));
    }

  $('#test2').css({
    'width':160,
    'height':160
  })
});
</script>
</body>
